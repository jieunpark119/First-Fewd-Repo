<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="description" content="Your description goes here">
      <meta name="keywords" content="one, two, three">

    <title>Rock, Paper, or Scissors</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>

  <h1>Rock. Paper. Scissors.</h1>

  <span id="reset">Start Over</span>

  <h2>Choose Wisely</h2>
  <div class="choices">

    <button id="rock">
      <span class="icon"></span>
      <span class="type">rock</span>
    </button>

    <button id="paper">
      <span class="icon"></span>
      <span class="type">paper</span>
    </button>

    <button id="scissors">
      <span class="icon"></span>
      <span class="type">scissors</span>
    </button>

  </div>

  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <div class="score-wrap">
      <span class="score" id="humanScore">0</span>
      <span class="user">You</span>
    </div>
    <div class="score-wrap">
      <span class="score" id="computerScore">0</span>
      <span class="user">Bot</span>
    </div>
  </div>


  <div id="status"></div>

  <!-- main.js -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
