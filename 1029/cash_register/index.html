<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Cash Register</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>

  <div id="register">
    <div id="ticket">
      <h1>Thank You!</h1>

<!--       list item -->
      <div class="items">
        <ul></ul>
      </div>
      <div class="total">
        <h4>Total</h4>
        <span class="total-num">$0.00</span>
      </div>
    </div>
    <div class="entry">
      <input type="text" name="number" class="new-entry" autofocus placeholder="How Much?">
      <button class="submit">Add Entry</button>
    </div>
  </div>


  <script src="js/index.js"></script>

</body>

</html>
